<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework1</title>
</head>
<body>
  <div>
    <h1 style="text-align: left ;color: orange; font-size: 16px">Sample Screen</h1> <br>
    <input type="text" class="input">
    <button onclick="add()" >Add</button>
    <button onclick="display()">Display</button>
  </div>
  <script>
    let array = [];
    let getValue = document.getElementsByClassName('input')[0];

    function add(){
      array.push(getValue.value);
      console.log(array);
      getValue.value = '';
    }
    function display(){
      document.write(array)
    }
  </script>
</body>
</html>
