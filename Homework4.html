<script>
  let x = [2, 3, 5, 2, 5, 6];
  let index = 0, max = 0;
  for (let i = 0; i < x.length; i++) {
    if (x[i] >= max) {
      max = x[i];
      index++;
    }
  } alert(max + ' is the biggest number at the location ' + index);
</script>
